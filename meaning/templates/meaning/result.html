{% extends 'meaning/basic.html' %}

{% block title %} MyEasyExam.com  {% endblock %}
{% block body %}



<div class="container">
    <h1 my-5><b>The Words You Require</b></h1>
    <table class="table my-4">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Words</th>
            <th scope="col">Meanings</th>
          </tr>
        </thead>
        <tbody>
          {% for key,values in final.items %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{key}}</td>
            <td> 
               {{values}}
            </td>
           
          </tr>
          {% endfor %}
        </tbody>
      </table>
    
</div>


{% endblock %}
